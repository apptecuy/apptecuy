<body>
    
    <fieldset class="formulario" >

     <h2> Formulario de inscripción</h2>
     <br>
        <label for="Nombre:">Nombre</label> <br>
    
       <input type="text" id="nombre" name="nombre" title="Ingrese su nombre" value="" pattern="[A-Za-z]+" minlength="2" maxlength="15" required=""><br>
    
        <label for="Apellido:">Apellido</label> <br>
    
        <input type="text" id="apellido" name="apellido" value="" pattern="[a-zA-Z]+" minlength="2" maxlength="15" required=""><br>
    
        <label for="Email:">Email:</label> <br>
    
        <input type="email" id="email" name="email" value="" pattern="[0-9]{9}+" maxlength="9" minlength="9" required><br>

    
        <label for="CI">Cédula de identidad:</label> <br>
    
        <input type="number" id="ci" name="ci" value="" pattern="[0-9]{8}+" minlength="8" maxlength="8" required><br>
    
        <label for="Fecha">Fecha de nacimiento</label><br>
    
        <input type="date" id="nacimiento" name="naciemiento" value="" pattern="" required ><br>
    
        <label for="calidad">Calidad de participante:</label><br>
        <select name="calidad" id="calidad" class="select5">
            <option value="1">1</option>
            <option value="2">2</option>

        </select>
    <br>
        <label for="Año" >Entidad afiliada:</label><br>
